// Render
const contenedor = document.getElementById("contenedor");
for (let ciclo = 1; ciclo <= 10; ciclo++) {
  const divCiclo = document.createElement("div");
  divCiclo.className = "ciclo";
  divCiclo.innerHTML = `<h2>Ciclo ${ciclo}</h2>`;
  cursos.filter(c=>c.ciclo===ciclo).forEach(c=>{
    const div = document.createElement("div");
    div.className = "curso";
    div.textContent = c.nombre;
    div.dataset.id = c.id;
    div.onclick = ()=>activar(c.id,true); // true = actualizar URL
    divCiclo.appendChild(div);
  });
  contenedor.appendChild(divCiclo);
}

// Estado
const activados = new Set();

function activar(id, actualizarURL = false){
  if(activados.has(id)) return;
  activados.add(id);
  // Cambia visualmente a activado
  document.querySelectorAll(`[data-id="${id}"]`).forEach(e=>{
    e.classList.remove("desbloqueado");
    e.classList.add("activado");
  });
  // Desbloquea los siguientes cursos
  cursos.forEach(c=>{
    if(!activados.has(c.id) && c.pre.every(pr => activados.has(pr))){
      document.querySelectorAll(`[data-id="${c.id}"]`).forEach(e=>{
        e.classList.add("desbloqueado");
      });
    }
  });
  // Actualiza la URL
  if (actualizarURL) {
    const activadosArray = Array.from(activados);
    const param = activadosArray.join(",");
    history.replaceState(null, "", `?cursos=${param}`);
  }
}

// Al cargar la página, revisa si hay cursos activados en la URL
const params = new URLSearchParams(location.search);
const cursosParam = params.get("cursos");
if (cursosParam) {
  cursosParam.split(",").forEach(id => activar(id,false));
}
